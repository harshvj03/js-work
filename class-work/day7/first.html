<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Functions: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview">

    </section>
  
  <script>
    let names = [
      "Chris",
      "Li Kang",
      "Anne",
      "Francesca",
      "Mustafa",
      "Tina",
      "Bert",
      "Jada",
    ];
    let para = document.createElement("p");

    // Add your code here
    function chooseName() {
      let x = Math.round(Math.random() * names.length - 1);
      para.textContent = names[x];
    }
    chooseName();

    // Don't edit the code below here!
    const section = document.querySelector('section');

    section.innerHTML = " ";

    section.appendChild(para);
  </script>
  </body>
