<! DOCTYPE HTML>
<html>

    <!-- Dear Friends , some of  you asked questions about how to dynamically  load images  from json array. as I discussed in session. I am sharing you  example .  DOM  has appendChild  and createElement function you use to dynamically create images elements and append. please have a look . -->

<head> 
<title> Programmatic Event Registration....</title>
 </head>
<body>

<h1>Welcome to  Transflower Store</h1>


<div id="header"></div>


<script>
    var flowers=[
            {title:"Gerbera", image:"images/Transflower.jpg"},
            {title:"Rose", image:"images/Transflower.jpg"},
            {title:"Lotus", image:"images/Transflower.jpg"},
            {title:"Jasmine", image:"images/Transflower.jpg"}
    ];

    for (var i = 0; i < flowers.length; i++) {
        var img = document.createElement("img");
        img.src =flowers[i].image;
        img.width=200;
        img.height=200;
        var src = document.getElementById("header");
        src.appendChild(img);
        }
</script>

</body>
</html>
